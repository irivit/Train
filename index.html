<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Jquery link -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- Firebase link -->
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>

    <!-- Added Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Krona+One" rel="stylesheet">

    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="bootstable.min.js"></script>

</head>

<body background="./assets/images/bright_squares_@2X.png">

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron">
                    <img src="./assets/images/1.jpg" alt="Train Rail " width="100%" height="5%">
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-info">
                    <div class="panel-heading">Current Train Schedule</div>
                    <div class="panel-body">
                        <table class="table" id="results">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frecuency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes away</th>
                                    <th scope="col"></th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>

            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-info">
                    <div class="panel-heading">Add Train</div>
                    <div class="panel-body">
                        <form role="form" id = "contentForm">
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="train-name-input">Train Name:</label>
                                    <input class="form-control" id="train-name-input" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="destination-input">Destination:</label>
                                    <input class="form-control" id="destination-input" type="text">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="first-train-time-input">First train time:</label>
                                    <input class="form-control" id="first-train-time-input" type="datetime">

                                </div>
                                <div class="form-group">
                                    <label for="frecuency-input">Frecuency</label>
                                    <input class="form-control" id="frecuency-input" type="text">
                                </div>
                            </div>



                            <button class="btn btn-info" id="add-train" type="submit">Submit</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>

</body>
<script src="assets/js/app.js"></script>

</html>
